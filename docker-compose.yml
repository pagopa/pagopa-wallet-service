version: '3.8'

services:
  mongo:
    container_name: pagopa-wallet-mongo
    image: mongo
    env_file: ./docker/config/mongo/mongodb.env
    ports:
      - "28017:27017"
    networks:
      - pagopa-wallet-net
    healthcheck:
      test: echo "db.stats().ok" | mongo --quiet
      interval: 10s

  ecommerce-payment-methods:
    build:
      context: .
      dockerfile: ./docker/config/ecommerce-payment-methods/Dockerfile.ecommerce-payment-methods
    container_name: ecommerce-payment-methods
    volumes:
      - type: bind
        source: ./docker/config/ecommerce-payment-methods
        target: /config
        read_only: true
    ports:
      - "8089:3000"
    networks:
      - pagopa-wallet-net

  redis:
    container_name: wallet-redis
    image: redis
    command: [ "sh", "-c", 'exec redis-server --requirepass "$$REDIS_PASSWORD"' ]
    ports:
      - "6379:6379"
    networks:
      - pagopa-wallet-net

  pagopa-npg-mock:
    build:
      context: .
      dockerfile: ./docker/config/npg-mock/Dockerfile.npg-mock
    container_name: pagopa-npg-mock
    volumes:
      - type: bind
        source: ./docker/config/npg-mock
        target: /config
        read_only: true
    ports:
      - "3000:3000"
    networks:
      - pagopa-wallet-net

  storage:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - $PWD/.data:/opt/azurite/folder
    networks:
      - pagopa-wallet-net

  azurite-init:
    container_name: azurite-init
    build:
      context: azurite/
      dockerfile: Dockerfile
    depends_on:
      - storage
    environment:
      QUEUE_EXPIRATION_WALLET: pagopa-wallet-expiration-queue
    networks:
      - pagopa-wallet-net

networks:
  pagopa-wallet-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.20.0.0/16
          gateway: 10.20.0.1


