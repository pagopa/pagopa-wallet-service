openapi: 3.0.3
info:
  title: pagoPA Wallet API
  version: 0.0.1
  description: >-
    API to handle wallets PagoPA, where a wallet is triple between user
    identifier, payment instrument and services (i.e pagoPA, bpd).
  termsOfService: https://pagopa.it/terms/
tags:
  - name: wallets
    description: Api's for handle a wallet
    externalDocs:
      url: >-
        https://pagopa.atlassian.net/wiki/spaces/WA/overview?homepageId=622658099
      description: Documentation
servers:
  - url: https://${hostname}
paths:
  /wallets:
    post:
      tags:
        - wallets
      summary: Create a new wallet
      description: Creates a new wallet
      operationId: createWallet
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Create a new wallet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletCreateRequest'
        required: true
      responses:
        '201':
          description: Wallet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletCreateResponse'
        '400':
          description: Formally invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '500':
          description: Internal server error serving request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '502':
          description: Gateway error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '504':
          description: Timeout serving request
    get:
      tags:
        - wallets
      summary: Get wallet by user identifier
      description: Returns a list of wallets related to user
      operationId: getWalletsByIdUser
      security:
        - bearerAuth: [ ]
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Wallet retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallets'
        '400':
          description: Invalid input id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '404':
          description: Wallet not found
        '504':
          description: Timeout serving request
  /wallets/{walletId}:
    get:
      tags:
        - wallets
      summary: Get wallet by id
      description: Returns a single wallet
      operationId: getWalletById
      parameters:
        - name: walletId
          in: path
          description: ID of wallet to return
          required: true
          schema:
            $ref: '#/components/schemas/WalletId'
      responses:
        '200':
          description: Wallet retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletInfo'
        '400':
          description: Invalid input id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '404':
          description: Wallet not found
        '504':
          description: Timeout serving request
    delete:
      tags:
        - wallets
      summary: Delete wallet by id
      description: Returns a single wallet
      operationId: deleteWalletById
      parameters:
        - name: walletId
          in: path
          description: ID of wallet to return
          required: true
          schema:
            $ref: '#/components/schemas/WalletId'
      responses:
        '204':
          description: Wallet deleted successfully
        '400':
          description: Invalid input id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '404':
          description: Wallet not found
        '504':
          description: Timeout serving request
    patch:
      tags:
        - wallets
      summary: Partial wallet update
      description: Update wallet partially
      operationId: patchWalletById
      requestBody:
        description: Create a new wallet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletPatchRequest'
      parameters:
        - name: walletId
          in: path
          description: ID of wallet to return
          required: true
          schema:
            $ref: '#/components/schemas/WalletId'
      responses:
        '204':
          description: Wallet updated successfully
        '400':
          description: Invalid input id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '404':
          description: Wallet not found
        '504':
          description: Timeout serving request
  /wallets/{walletId}/sessions:
    post:
      tags:
        - wallets
      summary: Create a new session wallet
      description: This endpoint returns an object containing data on how a frontend can build a html form to allow direct exchanging of payment information to the payment gateway without `wallet` having to store PCI data (or other sensitive data tied to the payment method).The returned data is tied to a session on the payment gateway identified by the field `orderId`.
      operationId: createSessionWallet
      parameters:
        - name: walletId
          in: path
          description: ID of wallet to return
          required: true
          schema:
            $ref: '#/components/schemas/WalletId'
      responses:
        '200':
          description: Session Wallet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionWalletCreateResponse'
        '400':
          description: Formally invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '404':
          description: Wallet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '500':
          description: Internal server error serving request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '502':
          description: Gateway error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '504':
          description: Timeout serving request
  /wallets/{walletId}/sessions/{orderId}/validations:
    post:
      tags:
        - wallets
      summary: Create new validation requests given a inizialized wallet
      description: This endpoint returns an object with a url to which to redirect in case of APM or a url on which to build an iframe for GDI check.
      operationId: postWalletValidations
      security:
        - bearerAuth: [ ]
      parameters:
        - name: walletId
          in: path
          description: ID of wallet
          required: true
          schema:
            $ref: '#/components/schemas/WalletId'
        - name: orderId
          in: path
          description: ID of order session
          required: true
          schema:
            $ref: '#/components/schemas/OrderId'
      responses:
        '200':
          description: Verify requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletVerifyRequestsResponse'
        '400':
          description: Invalid input id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '404':
          description: Wallet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '500':
          description: Internal Server Error
        '504':
          description: Timeout serving request
  /services:
    post:
      tags:
        - services
      summary: Create a new service
      description: Creates a new service
      operationId: createService
      requestBody:
        description: Create a new service
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceCreateRequest'
        required: true
      responses:
        '201':
          description: Service created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceCreateResponse'
        '400':
          description: Formally invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '500':
          description: Internal server error serving request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '502':
          description: Gateway error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '504':
          description: Timeout serving request
  /services/{serviceId}:
    patch:
      tags:
        - services
      summary: Set service status
      description: Set service status
      operationId: setServiceStatus
      requestBody:
        description: Set service satus
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePatchRequest'
      parameters:
        - name: serviceId
          in: path
          description: ID of service to return
          required: true
          schema:
            $ref: '#/components/schemas/ServiceId'
      responses:
        '204':
          description: Service updated successfully
        '400':
          description: Invalid input id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '404':
          description: Service not found
        '504':
          description: Timeout serving request
components:
  schemas:
    WalletId:
      description: Wallet identifier
      type: string
      format: uuid
    OrderId:
      description: Order session payment gateway identifier
      type: string
      format: uuid
    WalletVerifyRequestsResponse:
      type: object
      description: Data to perform a wallet verify with payment gateway
      properties:
        orderId:
          $ref: '#/components/schemas/OrderId'
        details:
          description: Redirection URL or iframe url according payment method type
          type: object
          oneOf:
            - $ref: '#/components/schemas/WalletVerifyRequestCardDetails'
            - $ref: '#/components/schemas/WalletVerifyRequestAPMDetails'
          discriminator:
            propertyName: type
            mapping:
              CARDS: '#/components/schemas/WalletVerifyRequestCardDetails'
              APM: '#/components/schemas/WalletVerifyRequestAPMDetails'
      required:
        - details
        - orderId
    WalletVerifyRequestCardDetails:
      type: object
      description: Card verify request details
      properties:
        type:
          type: string
          description: Wallet  verify request details discriminator field.
          enum:
            - CARD
        iframeUrl:
          type: string
          description: iframeUrl in order to run gdi check.
    WalletVerifyRequestAPMDetails:
      type: object
      description: Alternative Payment Method (APM) verify request details
      properties:
        type:
          type: string
          description: Wallet  verify request details discriminator field.
          enum:
            - APM
        redirectUrl:
          type: string
          description: redirect url in order to continue verify.
    ServiceName:
      type: string
      description: Enumeration of services
      enum:
        - PAGOPA
    Service:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ServiceName'
        status:
          $ref: '#/components/schemas/ServiceStatus'
        updateDate:
          description: Service last update date
          type: string
          format: date-time
    ServiceId:
      description: Service identifier
      type: string
      format: uuid
    PatchService:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ServiceName'
        status:
          $ref: '#/components/schemas/ServicePatchStatus'
    ServicePatchStatus:
      type: string
      description: Enumeration of wallet statuses
      enum:
        - ENABLED
        - DISABLED
    ServiceStatus:
      type: string
      description: Enumeration of wallet statuses
      enum:
        - ENABLED
        - DISABLED
        - INCOMING
    WalletStatus:
      type: string
      description: Enumeration of wallet statuses
      enum:
        - INITIALIZED
        - CREATED
        - VERIFIED
        - DELETED
        - ERROR
    WalletCardDetails:
      type: object
      description: Card payment instrument details
      properties:
        type:
          type: string
          description: Wallet details discriminator field.
        bin:
          description: Card BIN (first 6 PAN digits)
          type: string
          minLength: 1
          maxLength: 6
          example: '123456'
        maskedPan:
          description: >-
            Card masked pan (first 6 digit and last 4 digit clear, other digit
            obfuscated)
          type: string
          example: 123456******9876
        expiryDate:
          type: string
          description: Credit card expiry date. The date format is `YYYYMM`
          pattern: ^\d{6}$
          example: '203012'
        holder:
          description: Holder of the card payment instrument
          type: string
        brand:
          description: Payment instrument brand
          type: string
          enum:
            - MASTERCARD
            - VISA
      required:
        - type
        - bin
        - maskedPan
        - expiryDate
        - holder
        - brand
    WalletPaypalDetails:
      type: object
      description: Paypal instrument details
      properties:
        type:
          type: string
          description: Wallet details discriminator field.
        abi:
          description: bank identifier
          type: string
          minLength: 1
          maxLength: 5
          example: '12345'
        maskedEmail:
          description: email masked pan
          type: string
          example: test***@***test.it
      required:
        - type
        - abi
        - maskedEmail
    WalletPatchRequest:
      type: object
      description: Wallet update request
      items:
        $ref: '#/components/schemas/PatchService'
      properties:
        services:
          type: array
          description: List of services to update
          items:
            $ref: '#/components/schemas/PatchService'
    WalletCreateRequest:
      type: object
      description: Wallet creation request
      properties:
        services:
          type: array
          description: List of services for which wallet is enabled
          items:
            $ref: '#/components/schemas/ServiceName'
        useDiagnosticTracing:
          type: boolean
        paymentMethodId:
          type: string
          format: uuid
      required:
        - services
        - useDiagnosticTracing
        - paymentMethodId
    WalletCreateResponse:
      type: object
      description: Wallet creation response
      properties:
        redirectUrl:
          type: string
          format: url
          description: >-
            Redirection URL to a payment gateway page where the user can input a
            payment instrument information with walletId and useDiagnosticTracing as query param
          example: http://localhost/inputPage?walletId=123&useDiagnosticTracing=true
      required:
        - redirectUrl
    WalletInfo:
      type: object
      description: Wallet information
      properties:
        walletId:
          $ref: '#/components/schemas/WalletId'
        userId:
          type: string
          description: user identifier
        paymentInstrumentId:
          description: Payment instrument identifier
          type: string
        paymentMethodId:
          description: Payment method identifier
          type: string
        status:
          $ref: '#/components/schemas/WalletStatus'
        creationDate:
          description: Wallet creation date
          type: string
          format: date-time
        updateDate:
          description: Wallet update date
          type: string
          format: date-time
        services:
          description: list of services for which this wallet is created for
          type: array
          items:
            $ref: '#/components/schemas/Service'
        details:
          description: >-
            details for the specific payment instrument. This field is
            discriminated by the type field
          type: object
          oneOf:
            - $ref: '#/components/schemas/WalletCardDetails'
            - $ref: '#/components/schemas/WalletPaypalDetails'
          discriminator:
            propertyName: type
            mapping:
              CARDS: '#/components/schemas/WalletCardDetails'
              PAYPAL: '#/components/schemas/WalletPaypalDetails'
      required:
        - walletId
        - paymentMethodId
        - userId
        - status
        - creationDate
        - updateDate
        - type
        - services
    Wallets:
      type: object
      description: Wallets information
      properties:
        wallets:
          type: array
          items:
            $ref: '#/components/schemas/WalletInfo'
    SessionWalletCreateResponse:
      type: object
      description: Form data needed to create a credit card input form
      properties:
        orderId:
          type: string
        cardFormFields:
          type: array
          items:
            $ref: '#/components/schemas/Field'
      required:
        - orderId
        - cardFormFields
    Field:
      type: object
      properties:
        type:
          type: string
          example: text
        class:
          type: string
          example: cardData
        id:
          type: string
          example: cardholderName
        src:
          type: string
          format: uri
          example: https://<fe>/field.html?id=CARDHOLDER_NAME&sid=052211e8-54c8-4e0a-8402-e10bcb8ff264
    ServiceCreateRequest:
      type: object
      description: Service creation request
      properties:
        name:
          type: string
          description: Service name
        status:
          $ref: "#/components/schemas/ServiceStatus"
      required:
        - name
    ServiceCreateResponse:
      type: object
      description: Service creation response
      properties:
        serviceId:
          $ref: '#/components/schemas/ServiceId'
      required:
        - serviceId
    ServicePatchRequest:
      type: object
      description: Service updating request
      properties:
        status:
          $ref: "#/components/schemas/ServiceStatus"
      required:
        - status
    ProblemJson:
      description: Body definition for error responses containing failure details
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |-
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: >-
            A short, summary of the problem type. Written in english and
            readable

            for engineers (usually not suited for non technical stakeholders and

            not localized); example: Service Unavailable
        status:
          $ref: '#/components/schemas/HttpStatusCode'
        detail:
          type: string
          description: |-
            A human readable explanation specific to this occurrence of the
            problem.
          example: There was an error processing the request
        instance:
          type: string
          format: uri
          description: >-
            An absolute URI that identifies the specific occurrence of the
            problem.

            It may or may not yield further information if dereferenced.
    HttpStatusCode:
      type: integer
      format: int32
      description: |-
        The HTTP status code generated by the origin server for this occurrence
        of the problem.
      minimum: 100
      maximum: 600
      exclusiveMaximum: true
      example: 502
