plugins {
  id 'java'
  id 'org.springframework.boot' version '3.0.5'
  id 'io.spring.dependency-management' version '1.1.0'
}

dependencyManagement {
  imports {
    mavenBom "io.projectreactor:reactor-bom:Dysprosium-SR1"
  }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


dependencies {
  implementation 'io.projectreactor:reactor-core:3.5.5'
  implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.12'
  implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.12'
  implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.6.12'
  implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.6.12'
  implementation 'com.azure.spring:spring-cloud-azure-starter:4.0.0'
  implementation 'com.azure.spring:spring-cloud-azure-starter-data-cosmos:4.0.0'
  implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.12'
  implementation 'org.springframework.boot:spring-boot-starter-web-services:2.6.12'
  implementation 'com.azure:azure-storage-queue:12.14.0'
  implementation 'wsdl4j:wsdl4j:1.6.3'
  implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
  implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.0'
  implementation 'io.swagger:swagger-annotations:1.6.5'
  implementation 'org.apache.httpcomponents:httpclient:4.5.13'
  implementation 'com.google.code.findbugs:jsr305:3.0.2'
  implementation 'org.projectlombok:lombok:1.18.24'
  implementation 'io.springfox:springfox-swagger2:3.0.0'
  implementation 'org.openapitools:jackson-databind-nullable:0.1.0'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.4'
  implementation 'commons-lang:commons-lang:2.6'
  implementation 'io.github.resilience4j:resilience4j-spring-boot2:1.7.1'
  implementation 'io.github.resilience4j:resilience4j-reactor:1.7.1'
  implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.12'
  implementation 'io.jsonwebtoken:jjwt-api:0.11.4'
  implementation 'io.netty:netty-resolver-dns-native-macos:4.1.82.Final'
  runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.12'
  runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.4'
  runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.4'
  testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.12'
  testImplementation 'org.mockito:mockito-inline:4.0.0'
  testImplementation 'io.projectreactor:reactor-test:3.4.23'
  testImplementation 'org.jacoco:jacoco-maven-plugin:0.8.8'
  testImplementation 'org.apache.maven.reporting:maven-reporting-impl:4.0.0-M6'
  testImplementation 'org.testcontainers:testcontainers:1.16.3'
  testImplementation 'org.testcontainers:junit-jupiter:1.16.3'
}

group = 'it.gov.pagopa'
version = '0.0.1'
description = 'pagopa-wallet-service'
java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
